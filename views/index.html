<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gauge Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="/images/logo.png" alt="Logo">
            </div>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#about">About</a></li>
                <li class="nav-item"><a href="#contact">Contact</a></li>
                <li class="nav-item"><a href="#login"><img src="/images/admin-icon.png" alt="Admin Login"></a></li>
            </ul>
        </nav>
    </header>
    <main>

        <aside class="sidebar">
            <div class="gauge-container">
                <canvas id="gaugeCanvas"></canvas>
                <div class="gauge-value" id="gaugeValue">50%</div>
            </div>
            
        </aside>
        <section class="content">
            <h1>Dashboard Content</h1>
           <div id="warningMessage"></div>
            <div id="emailNotificationMessage"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fire Detection</p>
    </footer>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Fire might be detected</p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
