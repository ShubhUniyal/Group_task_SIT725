<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gauge Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="/images/logo.png" alt="Logo">
            </div>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#about">About</a></li>
                <li class="nav-item"><a href="#contact">Contact</a></li>
                <li class="nav-item"><a href="login.html" target="_blank"><img src="/images/admin-icon.png" alt="Admin Login"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <div class="gauge-container">
                <canvas id="gaugeCanvas"></canvas>
                <div class="gauge-value" id="gaugeValue">50%</div>
            </div>
        </aside>
        <section class="content">
            <h1>Dashboard Content</h1>
            <div id="warningMessage"></div>
            <div id="emailNotificationMessage"></div>

            <!-- CRUD Operations Section -->
            <div class="crud-operations">
                <h2>CRUD Operations</h2>
                <!-- Form to add a new record -->
                <form id="addRecordForm">
                    <label for="recordValue">Value:</label>
                    <input type="number" id="recordValue" name="value" required>
                    <button type="submit">Add Record</button>
                </form>

                <!-- Display records -->
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Value</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="recordsContainer">
                        <!-- Hypothetical values for demonstration -->
                        <tr>
                            <td>1</td>
                            <td>50%</td>
                            <td>
                                <button onclick="editRecord('1', 50)">Edit</button>
                                <button onclick="removeRecord('1')">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>65%</td>
                            <td>
                                <button onclick="editRecord('2', 65)">Edit</button>
                                <button onclick="removeRecord('2')">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fire Detection</p>
    </footer>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Fire might be detected</p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
